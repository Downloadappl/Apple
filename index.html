        const state = {
            currentChannel: null,
            currentQuality: 'hd',
            currentCategory: 'bein',
            hls: null
        };

        const player = videojs('videoPlayer', {
            html5: {
                hls: {
                    overrideNative: true,
                    enableLowInitialPlaylist: true,
                    smoothQualityChange: true,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    bandwidth: 4194304
                }
            },
            controls: true,
            autoplay: true,
            muted: false, // تم تغييرها إلى false لتشغيل الصوت تلقائياً
            fluid: true,
            responsive: true,
            fill: true,
            controlBar: {
                volumePanel: false // إخفاء زر التحكم في الصوت
            }
        });

        const DOM = {
            qualityBtn: document.getElementById('qualityBtn'),
            qualityOptions: document.getElementById('qualityOptions'),
            currentQuality: document.getElementById('currentQuality'),
            channelInfo: document.getElementById('channelInfo'),
            channelName: document.getElementById('channelName'),
            channelLogo: document.getElementById('channelLogo'),
            fullscreenBtn: document.getElementById('fullscreenBtn'),
            categoriesTabs: document.getElementById('categoriesTabs'),
            channelsGrid: document.getElementById('channelsGrid'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            syncBtn: document.getElementById('syncBtn')
        };

        function initUI() {
            loadChannels(state.currentCategory);
            setupControls();
        }

        function loadChannels(category) {
            DOM.channelsGrid.innerHTML = '';
            
            if (!channelsDB[category]) return;
            
            for (const [id, channel] of Object.entries(channelsDB[category])) {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.dataset.id = id;
                channelCard.dataset.category = category;
                channelCard.innerHTML = `
                    <img src="${channel.image}" alt="${channel.name}" class="channel-thumbnail">
                    <div class="channel-details">
                        <div class="channel-card-name">${channel.name}</div>
                        <div class="channel-card-category">${getCategoryName(category)}</div>
                    </div>
                `;
                
                channelCard.addEventListener('click', () => playChannel(id, category));
                DOM.channelsGrid.appendChild(channelCard);
            }
        }

        function playChannel(channelId, category) {
            const channel = channelsDB[category][channelId];
            if (!channel) return;
            
            state.currentChannel = { id: channelId, category };
            
            DOM.channelName.textContent = channel.name;
            DOM.channelLogo.src = channel.image;
            DOM.channelInfo.style.display = 'flex';
            
            playStream(channel.sources[state.currentQuality]);
        }

        function playStream(url) {
            showLoading();
            
            const streamUrl = fixMixedContent(url);
            
            if (state.hls) {
                state.hls.destroy();
            }
            
            if (Hls.isSupported()) {
                state.hls = new Hls({
                    maxMaxBufferLength: 60,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferLength: 30,
                    enableWorker: true,
                    backBufferLength: 30,
                    liveSyncDurationCount: 1
                });
                
                state.hls.loadSource(streamUrl);
                state.hls.attachMedia(player.tech().el());
                
                state.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    player.play().catch(e => {});
                    hideLoading();
                    monitorLatency();
                });
                
                state.hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        hideLoading();
                    }
                });
            } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                });
                
                player.ready(() => {
                    player.play().catch(e => {});
                    hideLoading();
                });
            } else {
                hideLoading();
            }
        }

        function monitorLatency() {
            if (!state.hls) return;
            
            const latencyCheck = setInterval(() => {
                if (!state.hls || !state.currentChannel) {
                    clearInterval(latencyCheck);
                    return;
                }
                
                const latency = state.hls.latency;
                if (latency > 15) {
                    DOM.syncBtn.style.display = 'block';
                } else {
                    DOM.syncBtn.style.display = 'none';
                }
            }, 5000);
        }

        function fixMixedContent(url) {
            if (window.location.protocol === 'https:' && url.startsWith('http:')) {
                return 'https://cors-anywhere.herokuapp.com/' + url;
            }
            return url;
        }

        function setupControls() {
            DOM.qualityBtn.addEventListener('click', () => {
                DOM.qualityOptions.classList.toggle('show');
            });
            
            document.addEventListener('click', (e) => {
                if (!DOM.qualityBtn.contains(e.target) && !DOM.qualityOptions.contains(e.target)) {
                    DOM.qualityOptions.classList.remove('show');
                }
            });
            
            DOM.qualityOptions.querySelectorAll('.quality-option').forEach(option => {
                option.addEventListener('click', function() {
                    const quality = this.dataset.quality;
                    state.currentQuality = quality;
                    
                    DOM.qualityBtn.querySelector('span').textContent = `جودة البث: ${quality.toUpperCase()}`;
                    DOM.currentQuality.textContent = quality.toUpperCase();
                    DOM.qualityOptions.classList.remove('show');
                    
                    if (state.currentChannel) {
                        const channel = channelsDB[state.currentChannel.category][state.currentChannel.id];
                        if (channel && channel.sources[quality]) {
                            playStream(channel.sources[quality]);
                        }
                    }
                    
                    DOM.qualityOptions.querySelectorAll('.quality-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
            
            DOM.fullscreenBtn.addEventListener('click', () => {
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                } else {
                    // ملء الشاشة أفقيًا مباشرة
                    player.requestFullscreen();
                    const videoElement = player.el();
                    videoElement.style.width = '100%';
                    videoElement.style.height = 'auto';
                    videoElement.style.objectFit = 'cover';
                }
            });
            
            DOM.syncBtn.addEventListener('click', () => {
                if (state.hls) {
                    state.hls.latencyController.reset();
                    DOM.syncBtn.style.display = 'none';
                }
            });
            
            DOM.categoriesTabs.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const category = this.dataset.category;
                    state.currentCategory = category;
                    
                    DOM.categoriesTabs.querySelectorAll('.category-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    loadChannels(category);
                });
            });
        }

        function getCategoryName(category) {
            const names = {
                bein: 'beIN Sports',
                alkass: 'Al Kass',
                ssc: 'SSC'
            };
            return names[category] || category;
        }

        function showLoading() {
            DOM.loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            DOM.loadingOverlay.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', initUI);
    </script>
